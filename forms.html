<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter your username:</label>
        <input
          type="text"
          placeholder="Username"
          id="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter your password:</label>
        <input
          type="password"
          placeholder="Password"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label for="playernumber">Enter your player number:</label>
        <input
          type="number"
          placeholder="Enter a number"
          id="playernumber"
          name="playernumber"
          min="1"
          max="100"
        />
      </p>
      <!-- This button will submit due to it being within the form without an type associated with it -->
      <button>Submit</button>
      <!-- This button will not submit as it has a type associated with it, even though it is within the form syntax -->
      <button type="button">False Submit</button>
    </form>
    <h2>Hijacking Public Search Engines</h2>
    <p>
        <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Reddit Search</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.co.uk/search">
      <input type="text" name="q" />
      <button>Google Search</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" placeholder="Youtube Search">
    </form>
</p>

<h2>More Input Testing</h2>
<form action="/birds">
    <label for="agree">I agree to the terms of service</label>
<input type="checkbox" name="agree" id="agree">
<p>
    <label for="small">Small</label>
    <input type="radio" name="size" id="small" value="small">
    <label for="medium">Medium</label>
    <input type="radio" name="size" id="medium" value="medium">
    <label for="large">Large</label>
    <input type="radio" name="size" id="large" value="large">
</p>
<p>
    <label for="shirtcolour">What colour T-Shirt?</label>
    <select name="shirtcolour" id="shirtcolour">
        <option value="">- Please Choose Colour -</option>
        <option value="blue">Blue</option>
    <option value="red">Red</option>
    <option value="brown">Brown</option>
    <option value="green">Green</option>
    </select>
</p>
<p>
  <label for="density">Density of abstract art</label>
  <input type="range" id="density" min="0" max="100" value="0" name="abstractart">
</p>
<p>
  <label for="description">T-Shirt Description</label>
  <br>
    <textarea name="descriptions" id="description" cols="20" rows="5" placeholder="Describe your T-Shirt"></textarea>
</p>
<button>Submit</button></form>

<h2>Validations Demo</h2>
<form action="/dummy">
<label for="first">Enter First Name</label>
  <input type="text" name="first" id="first" required>
  
  <p>
  <label for="username">Username</label>
  <input type="text" name="username" id="username" minlength="5" maxlength="16" required>
</p>

<p>
  <label for="email">Email Adress </label>
<input type="email" name ="email" id="email" required>
</p>

<p>
  <label for="url">URL</label>
<input type="url" id="url" name="url" required>
</p>

  <button>Submit</button>
</form>
  </body>
</html>
