<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rage Registration Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/register">
      <div>
        <label for="first">First Name</label>
        <input type="text" name="firstname" id="first" required />
        <label for="last">Last Name</label>
        <input type="text" name="lastname" id="last" required />
      </div>
      <div>
        <p>Select a Race:</p>
        <label for="funrun5k">Fun Run 5K</label>
        <input type="radio" name="marathon" id="funrun5k" value="funrun5k" />
        <br />
        <label for="halfmarathon">Half Marathon</label>
        <input
          type="radio"
          name="marathon"
          id="halfmarathon"
          value="halfmarathon"
        />
        <br />
        <label for="fullmarathon">Full Marathon</label>
        <input
          type="radio"
          name="marathon"
          id="fullmarathon"
          value="fullmarathon"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <div>
        <label for="agegroup">Select Age Group</label>
        <select name="agegroup" id="agegroup">
          <option value="under18">Under 18</option>
          <option value="youngadults">18-30</option>
          <option value="adults">30-50</option>
          <option value="matureadults">50+</option>
        </select>
      </div>
      <button>Register!</button>
    </form>
  </body>
</html>
